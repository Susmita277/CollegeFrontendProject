<!DOCTYPE html>
<html>
<head>
	<title>Image Gallery</title>
	<style>
		.gallery {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			align-items: center;
			padding: 20px;
		}
		.gallery img {
			width: 300px;
			height: 200px;
			object-fit: cover;
			margin: 10px;
			border-radius: 5px;
			box-shadow: 0px 0px 5px 1px rgba(0,0,0,0.2);
		}
		h1{
			padding-left: 40%;
			justify-content: center;
			color: cornflowerblue;
		}
	</style>
</head>
<body>
	<h1>Image Gallery</h1>
	<div class="gallery">
		<img src="./images/friends.avif" alt="Image 1">
		<img src="./images/code.avif" alt="Image 2">
		<img src="./images/college.avif" alt="Image 3">
		<img src="./images/html template.avif" alt="Image 4">
		<img src="./images/ittt.jpg" alt="Image 5">
		<img src="./images/laptop.avif" alt="Image 6">
        <img src="./images/download (1).jpg" alt="Image 7">
		<img src="./images/image.jpg" alt="Image 8">

	</div>
</body>
</html>
